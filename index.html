<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shoe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__image">
            <img src="img/Zoom_KD12.png" alt="shoe" class="img_shoe">
        </div>
        <div class="card__title">
            Nike KD 12 Don C
        </div>
        <div class="card__price">
            $1500
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>30</span>
            <span>32</span>
            <span>35</span>
            <span>40</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span id="blue" class="card__color--blue"></span>
            <span id="black" class="card__color--black"></span>
            <span id="red" class="card__color--red"></span>    
            <span id="white" class="card__color--while"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
